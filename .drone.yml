      - git branch -D merged_state || true
      - git checkout -b merged_state
      # - git checkout --orphan gh-pages
      - cd sphinx-local
      - make clean
      - make html
      - cat ./html/hello.html
      - sphinx-build -b html ./rst/ ./html/
      - cat ./html/hello.html
      - cat ./_build/html/genindex.html
      - git add html
      - git commit -am "html added"
