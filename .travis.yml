language: python
python:
  - "2.7"
install:
  - pip install -U sphinx
  - git branch -D merged_state || true
  - git checkout -b merged_state
  - cd sphinx
  - sphinx-build -b html ./rst/ ./html/
  - git config --global user.name "shrinilthakkar"
  - git config --global user.email "shrinil@moengage.com"
  - cat ../.git/config
  - git status
  - git add html
  - git commit -am "adding html files"
  - echo $username > random_file.txt
  - cat random_file.txt
  - git push https://$username:${TRAVIS_SECURE_TOKEN_NAME}@github.com/$username/$username.git/
